<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NEURAVERS - Blog</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/footer.css">
        
            
                <link rel="stylesheet" href="/css/blog.css"/>
            
        
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="/js/header.js" defer></script>
        
            
                <script src="/js/blog.js" defer></script>
            
        
        <!-- Custom Tags -->
        
            
                <script src="/pagefind/pagefind.js" type="module" defer></script>
            
        
    </head>
    <body>
        <header>
            <div id="logo-container">
                <img src="/images/logo.png" alt="Neuravers logo">
            </div>
            <span id="blog-name">NEURAVERS</span>
            <div id="menu-container">
                <nav>
                    <ul>
                        <li><a href="/" style="color: #999999;">Home</a></li>
                        <li><a href="/blog/" style="color: #999999;">Blog</a></li>
                        <li><a href="/about/" style="color: #999999;">About</a></li>
                        <li><a class="contact-button" style="color: #999999;">Contact</a></li>
                    </ul>
                </nav>
                <div id="menu-button">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="sidebar-menu">
                    <nav>
                        <ul>
                            <li><a href="/" style="color: #999999;">Home</a></li>
                            <li><a href="/blog/" style="color: #999999;">Blog</a></li>
                            <li><a href="/about/" style="color: #999999;">About</a></li>
                            <li><a class="contact-button" style="color: #999999;">Contact</a></li>
                        </ul>
                    </nav>
                    <div id="language-selector">
                        <img src="/images/language-english.png" alt="English language">
                        <span>English</span>
                        <img src="/images/arrow-down.png" alt="Arrow down">
                    </div>
                </div>
            </div>
        </header>
        <main>
            
<section id="main-section">
    <h5>Blog</h5>
    <h1>Math Powers AI - Discover How It Works</h1>
    <p>
        <b>Explore over 7 posts</b>
        on AI and Math!</p>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search blog posts...">
            <button id="search-button">Search</button>
        </div>
        <div id="search-results"></div>
        <span></span>
    </section>
    <section id="blog-section">
        <section id="blog-content">
            <div id="blog-filters">
                <div id="filter">
                    <button>Filter
                        <img src="/images/filter.png" alt="Filter"></button>
                        <div id="filter-options">
                            <div id="category-panel">
                                <label style="font-weight: bold; margin-bottom: 1rem; display: block;">Categories</label>
                                <div id="category-checkboxes">
                                    <div>
                                        <input type="radio" id="cat-all" name="category" value="All">
                                            <label for="cat-all">All</label>
                                        </div>
                                        
                                            <div>
                                                <input type="radio" id="cat-ai" name="category" value="AI">
                                                    <label for="cat-ai">AI</label>
                                                </div>
                                            
                                            <div>
                                                <input type="radio" id="cat-math" name="category" value="Math">
                                                    <label for="cat-math">Math</label>
                                                </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="sort">
                                <button>Sort
                                    <img src="/images/arrow-down.png" alt="Sort"></button>
                                    <div id="sort-options">
                                        <div>
                                            <input type="radio" id="sort-newest" name="sort" value="newest" checked>
                                                <label for="sort-newest">Newest → Oldest</label>
                                            </div>
                                            <div>
                                                <input type="radio" id="sort-oldest" name="sort" value="oldest">
                                                    <label for="sort-oldest">Oldest → Newest</label>
                                                </div>
                                                <div>
                                                    <input type="radio" id="sort-reading-asc" name="sort" value="reading-asc">
                                                        <label for="sort-reading-asc">Reading Time ↑</label>
                                                    </div>
                                                    <div>
                                                        <input type="radio" id="sort-reading-desc" name="sort" value="reading-desc">
                                                            <label for="sort-reading-desc">Reading Time ↓</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="blog-posts"></div>
                                            <div id="blog-pagination">
                                                <button id="load-more-btn">Load more</button>
                                            </div>
                                        </section>
                                    </section>
                                    <script>
                                        window.taxonomyMap = {"AI":["NLP"],"Math":["NLP"]};
                                    </script>
        </main>
        <footer>
            <div>
                <div id="footer-logo">
                    <img src="/images/logo.png" alt="Neuravers logo">
                    <h4>NEURAVERS</h4>
                </div>
                <p>&copy; 2025 Neuravers. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
